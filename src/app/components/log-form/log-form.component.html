<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" name="log" [(ngModel)]="log" />
    </div>
    <input
      type="submit"
      value="Add Log"
      class="btn btn-light"
      [disabled]="!log"
    />
    <button type="button" class="btn btn-warning" [hidden]="!log">
      Clear
    </button>
  </form>
</div>
