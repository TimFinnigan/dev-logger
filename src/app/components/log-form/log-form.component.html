<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="text"
        placeholder="Add a log..."
        [(ngModel)]="text"
      />
    </div>
    <input
      type="submit"
      value="Add Log"
      class="btn btn-light"
      [disabled]="!log"
    />
    <button type="button" class="btn btn-warning" [hidden]="!text">
      Clear
    </button>
  </form>
</div>
